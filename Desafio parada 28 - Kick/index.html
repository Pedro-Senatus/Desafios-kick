<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carrossel-container">
        <div class="slides fade">
            <div class="numText">1/3</div>
            <img src="img/Escudo.jpg" style="width: 100%;">
            <div class="text">Escudo</div>
        </div>
        <div class="slides fade">
            <div class="numText">2/3</div>
            <img src="img/Estádio.png" style="width: 100%;">
            <div class="text">Estádio</div>
        </div>
        <div class="slides fade">
            <div class="numText">3/3</div>
            <img src="img/Torcida.png" style="width: 100%;">
            <div class="text">Torcida</div>
        </div>
        <a class="prev" onclick="plusSlide(-1)"><</a><!--chma o function com parametro-->
        <a class="next" onclick="plusSlide(1)">></a>
    </div>
    <br>
    <div style="text-align: center;">
    <span class="ponto" onclick="currentSlide(1)"></span>
    <span class="ponto" onclick="currentSlide(2)"></span>
    <span class="ponto" onclick="currentSlide(3)"></span>
</div>

    <script>
        let slideIndex = 1;
showSlides(slideIndex);

function plusSlide(n){
    showSlides(slideIndex += n);
}

function currentSlide(n){
    showSlides(slideIndex = n);
}

function showSlides(n){
    let i;
    let slides = document.getElementsByClassName("slides");
    let dots = document.getElementsByClassName("ponto");
    if(n > slides.length){
        slideIndex = 1;
    }
    if(n < 1){
        slideIndex = slides.length;
    }
    for (i = 0; i < slides.length; i++){
        slides[i].style.display = "none";
    }
    for(i = 0; i < dots.length; i++){
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
}

    </script>
</body>
</html>
